<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Redressed&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Iconos Fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <!-- Libreria AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- libreria animate style -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Csshake -->
    <link rel="stylesheet" type="text/css" href="csshake.min.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/estilos.css" />
  </head>
  <body>
    <header class="header__contenedor--contact">
      <!-- Logotipo -->
      <!-- Menu de Navegacion con enlaces -->

      <div class="header__contenedor">
        <div class="header__logo">
          <img src="../imagenes/Logo2.jpg" alt="Logo" width="170" height="90" />
        </div>

        <nav class="navegacion">
          <ul class="nav__lista">
            <li class="nav__item">
              <a class="nav__link" href="../index.html">inicio</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="productos.html">Productos</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="compañia.html">Compañia</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="blog.html">Blog</a>
            </li>

            <li class="nav__item">
              <a class="nav__link nav__link--activo" href="contacto.html"
                >Contacto</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <h1 class="text-center">Contacta con Nosotros</h1>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="well well-sm">
              <form class="form-horizontal" method="post">
                <fieldset>
                  

                  <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"
                      ><i class="fa fa-user bigicon"></i
                    ></span>
                    <div class="col-md-8">
                      <input
                        id="fname"
                        name="name"
                        type="text"
                        placeholder="First Name"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"
                      ><i class="fa fa-user bigicon"></i
                    ></span>
                    <div class="col-md-8">
                      <input
                        id="lname"
                        name="name"
                        type="text"
                        placeholder="Last Name"
                        class="form-control"
                      />
                    </div>
                  </div>

                  <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"
                      ><i class="fa fa-envelope-o bigicon"></i
                    ></span>
                    <div class="col-md-8">
                      <input
                        id="email"
                        name="email"
                        type="text"
                        placeholder="Email Address"
                        class="form-control"
                      />
                    </div>
                  </div>

                  <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"
                      ><i class="fa fa-phone-square bigicon"></i
                    ></span>
                    <div class="col-md-8">
                      <input
                        id="phone"
                        name="phone"
                        type="text"
                        placeholder="Phone"
                        class="form-control"
                      />
                    </div>
                  </div>

                  <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"
                      ><i class="fa fa-pencil-square-o bigicon"></i
                    ></span>
                    <div class="col-md-8">
                      <textarea
                        class="form-control"
                        id="message"
                        name="message"
                        placeholder="Enter your massage for us here. We will get back to you within 2 business days."
                        rows="7"
                      ></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-md-12 text-center">
                      <button type="submit" class="btn btn-primary btn-lg">
                        Submit
                      </button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__contenedor">
        <div class="footer__item">
          <img
            class="footer__logo"
            src="../imagenes/Logo2.jpg"
            alt="LogoGraneleria"
          />
        </div>

        <div class="footer__item">
          <p class="Derechos__footer">Derechos Reservados Gustavo Rodil</p>
        </div>
        <div class="footer__social-media-wrapper">
          <a
            class="footer__social-media"
            target="blank_"
            href="https://www.instagram.com/la.graneleria.coslada/?hl=es"
          >
            <img
              class="footer__logo"
              src="../imagenes/icono de instagram peque.png"
              alt="Instagram"
          /></a>

          <a
            class="footer__social-media"
            target="blank_"
            href="https://www.facebook.com/La-Granelería-Coslada-100633268836436"
          >
            <img
              class="footer__logo"
              src="../imagenes/icono fb peque.png"
              alt="Facebook"
          /></a>
        </div>
      </div>
    </footer>
    <!-- JS bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
