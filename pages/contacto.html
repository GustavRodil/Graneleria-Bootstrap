    <main>

      <h1 class="text-center">Contacta con Nosotros</h1>
      <div class="container containt__contact">
        <div class="row">
          <div class="col-md-12">
            <div class="well well-sm">
              <form class="form-horizontal" method="post">
                <fieldset>
                  

                  <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"
                      ><i class="fa fa-user bigicon"></i
                    ></span>
                    <div class="col-md-8">
                      <input
                        id="fname"
                        name="name"
                        type="text"
                        placeholder="Nombre"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"
                      ><i class="fa fa-user bigicon"></i
                    ></span>
                    <div class="col-md-8">
                      <input
                        id="lname"
                        name="name"
                        type="text"
                        placeholder="Apellido"
                        class="form-control"
                      />
                    </div>
                  </div>

                  <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"
                      ><i class="fa fa-envelope-o bigicon"></i
                    ></span>
                    <div class="col-md-8">
                      <input
                        id="email"
                        name="email"
                        type="text"
                        placeholder="Email"
                        class="form-control"
                      />
                    </div>
                  </div>

                  <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"
                      ><i class="fa fa-phone-square bigicon"></i
                    ></span>
                    <div class="col-md-8">
                      <input
                        id="phone"
                        name="phone"
                        type="number"
                        placeholder="Telefono"
                        class="form-control"
                      />
                    </div>
                  </div>

                  <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"
                      ><i class="fa fa-pencil-square-o bigicon"></i
                    ></span>
                    <div class="col-md-8">
                      <textarea
                        class="form-control"
                        id="message"
                        name="message"
                        placeholder="Inserte aqui su mensaje, le estaremos devolviendo la respuesta en 3 dias habiles."
                        rows="7"
                      ></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-md-12 text-start mt-1 mb-1">
                      <button type="enviar" class="btn btn-primary btn-lg">
                        Enviar
                      </button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
